<!Doctype HTML>
<html>
<head>
    <title>Login</title>
    <link href="css/boot.css" rel="stylesheet">
    
    <link href="css/register.css" rel="stylesheet">
</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                   <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                  <h2 class="text-center">Register</h2>
                  <hr class="my-4">
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="text" id="firstname" class="form-control" placeholder="First Name" required autofocus>
                      <label for="firstname">First Name</label>
                    </div>
                    <div class="form-label-group">
                            <input type="text" id="lastname" class="form-control" placeholder="Last Name" required autofocus>
                            <label for="lastname">Last Name</label>
                    </div>
                    

                    <div class="form-label-group">
                          
                            <input type="text" id="age" class="form-control" placeholder="Age" required autofocus>
                            <label for="age">Age</label>
                            
                    </div>
                    <div class="selectWrapper form-label-group ">
                            <select class="selectBox form-control" placeholder="Gender">
                            <option value="" disabled selected>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                    </div>


                    <div class="form-label-group">
                            <input type="date" id="dateofbirth" class="form-control" placeholder="Date Of Birth" required autofocus>
                            <label for="dateofbirth">Date Of Birth</label>
                    </div>
                    
                    <div class="form-label-group">
                            
                            <input type="text" id="contactnumber" class="form-control" placeholder="Contact Number" required autofocus>
                            <label for="contactnumber">Contact Number</label>
                    </div>

                    <div class="form-label-group">
                            
                            <input type="text" id="acontactnumber" class="form-control" placeholder="Alternative Contact Number" required autofocus>
                            <label for="acontactnumber">Alternative Contact Number</label>
                    </div>

                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                      <label for="inputEmail">Email address</label>
                    </div>
                    
                  
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>

                    <div class="form-label-group">
                            <input type="text" id="address1" class="form-control" placeholder="Address Line 1" required>
                            <label for="address1">Address Line 1</label>
                    </div>
                    <div class="form-label-group">
                            <input type="text" id="address2" class="form-control" placeholder="Address Line 1" required>
                            <label for="address2">Address Line 1</label>
                    </div>
                    <div class="form-label-group">
                            <input type="text" id="city" class="form-control" placeholder="City" required>
                            <label for="city">City<label>
                    </div>
                    <div class="form-label-group">
                            <input type="text" id="state" class="form-control" placeholder="State" required>
                            <label for="state">State</label>
                    </div>
                    <div class="form-label-group">
                            <input type="text" id="zipcode" class="form-control" placeholder="Zipcode" required>
                            <label for="zipcode">Zipcode</label>
                    </div>
                    
      
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                    <a class="d-block text-center mt-2 large" href="login.html">Sign In</a>
                    
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="./js/bootstrap.min.js"></script>
      <script src="./js/jquery.min.js"></script>
      </body>
      
</html>
